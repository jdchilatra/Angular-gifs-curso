<div class="bg-dark border-rifgh p-3" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-white">
  <div class="list-group list-reset">
    <ng-container *ngFor="let item of tags">
      <button
        class="list-group-item list-group-item-action"
        (click)="searchTag(item)"
      >

        {{item | titlecase}}
      </button>
    </ng-container>
  </div>
</div>
